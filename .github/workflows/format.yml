name: PHP Formatting Test
on:
  workflow_dispatch:
  issue_comment:
    types: [created, edited]

permissions:
  contents: write
  pull-requests: write
  
jobs:
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'

  php-cs-fixer:
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/fixphp')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.issue.number }}

      - name: Install
        run: |
          curl -L https://cs.symfony.com/download/php-cs-fixer-v3.phar -o php-cs-fixer
          chmod u+x php-cs-fixer
          mv php-cs-fixer /usr/local/bin/php-cs-fixer

      - name: Run php-cs-fixer
        run: |
          php-cs-fixer fix . --config=.php-cs-fixer.dist.php
          git diff

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -a -m "GH Actions PSR Formatting"
          git log
          git push
